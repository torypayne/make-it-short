<!DOCTYPE html>
<html lang="en"><head>
<title>Make it Short</title>
<link rel="stylesheet" href="../static/css/flatly.bootstrap.min.css">
<link rel="shortcut icon" href="../static/favicon.ico">
<link rel="stylesheet" href="../static/css/main.css">
<link rel="stylesheet" href="../static/css/ladda-themeless.min.css">
</head>
<body>
<div class="collapse navbar-collapse navbar-inverse">
	<div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Make it Short</a>
                  </div>
                    <ul class="nav navbar-nav">
                    <ul class="nav navbar-nav navbar-right">
                      <li><a href="/recent">Recent Shortens</a></li>
                      <li><a href="/popular">Popular Shortens</a></li>
                    </ul>
                  </div>

<br>
<div class="container">
<form action="/report">
<div class="well well-lg">
  <h1>Recently Shortened Urls</h1>
            <div class="component">
              <table class="table table-striped table-hover sortable">
                <thead>
                  <tr>
                    <th>Link</th>
                    <th>Code</th>
                    <th>Visits</th>
                    <th>Created</th>
                  {% for link in recent %}
                  <tr>
                    <td><a href="{{link.url}}">{{link.url}}</a></td>
                    <td><a href="/{{link.code}}">{{link.code}}</a></td>
                    <td><a href="/visits/{{link.code}}">{{link.visits}}</td>
                    <td>{{link.created.month}}/{{link.created.day}}/{{link.created.year}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table> 
          </div>
</div>
</div>




 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="static/js/spin.min.js"></script>
<script src="static/js/ladda.min.js"></script>
<!-- Latest compiled and minified JavaScript -->

<script>
           Ladda.bind( '.ladda-button', { timeout: 30000 } );
</script>

</body>
</html>
